{% extends 'base.html' %} {% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="{{product.img.url}}"
          alt="Card image cap"
          style="height: 250; width: auto"
        />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          {{product.price}}
          <a class="btn btn-warning" href="{% url 'myapp:update' product.id %}">UPDATE</a>
          <a class="btn btn-danger" href="{% url 'myapp:delete' product.id %}">DELETE</a
          ><br />
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
